<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png">
    <link type="text/css" rel="stylesheet" href="./css/index.css">
    <title>wechat</title>
</head>
<body>
<script>
    function getQueryStringByName(name) {
        var result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
        if (result == null || result.length < 1) {
            return "";
        }
        return result[1];
    }
    document.body.innerHTML = "<p>openid = " + getQueryStringByName("openid") + "</p>" +
            "<p>ua = " + navigator.userAgent + "</p>" +
            "<p>innerHeight = " + window.innerHeight + "</p>" +
            "<p>innerWidth = " + window.innerWidth + "</p>" +
            "<p>cookie = " + document.cookie + "</p>";
</script>
</body>
</html>
