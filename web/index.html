<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png">
    <link type="text/css" rel="stylesheet" href="./css/index.css">
    <title>wechat</title>
</head>
<body>
<script>
    function getQueryStringByName(name) {
        var result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
        if (result == null || result.length < 1) {
            return "";
        }
        return result[1];
    }
    document.body.innerHTML = "<pre>" + JSON.stringify({
                'openid': getQueryStringByName("openid"),
                'platform': navigator.platform,
                'user-agent': navigator.userAgent,
                'location': location.href,
                'referrer': document.referrer,
                'devicePixelRatio': window.devicePixelRatio,
                'screen': {
                    'height': window.screen.height,
                    'width': window.screen.width,
                    'avail-height': window.screen.availHeight,
                    'avail-width': window.screen.availWidth,
                    'avail-top': window.screen.availTop,
                    'avail-left': window.screen.availLeft,
                    'color-depth': window.screen.colorDepth,
                    'pixel-depth': window.screen.pixelDepth,
                    'orientation': {
                        'angle': window.screen.orientation.angle,
                        'type': window.screen.orientation.type
                    }
                },
                'cookie': document.cookie,
                'client-width': document.body.clientWidth,
                'client-height': document.body.clientHeight
            }, null, '    ') + "</pre>";
</script>
</body>
</html>
